# В данном скрипте мы используем описание таблицы не при помощи SQL, а при помощи специальных директив Liquibase.
# У данного способа есть несколько важных преимуществ:
# ● скрипт может быть использован на разных БД. Liquibase автоматически
# сгенерирует SQL, соответствующий особенностям MySQL или PostgreSQL.
# ● не нужно писать отдельный rollback скрипт. Liquibase также его генерирует автоматически
databaseChangeLog:
  - changeSet:
      id: 1.0-create-payment-table
      author: risaray
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: inquiry_ref_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_ref_id
                  type: uuid
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: text
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
